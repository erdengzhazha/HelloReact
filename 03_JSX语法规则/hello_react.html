<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  兼容移动页面  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello_react.html</title>

</head>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<style>
    .title{
        background-color: orange;
        width: auto;
    }
</style>
<body>
    <!--  准备好一个容器  -->
    <div id="test">

    </div>

</body>
<script type="text/babel">
    const myId = 'aTguigu'
    const myData = '时间是有限的，梦境是无限的.'
    const VDOM = (
        <div>
            <h2
                id={myId.toLowerCase()}
                className="title"
                style={
                    {height:'100px',fontSize:'60px'}
                }
            >
                <span>{myData.toLowerCase()}</span>

            </h2>
            <h2
                id={myId.toUpperCase()+2}
                className="title"
                style={
                    {height:'100px',fontSize:'60px'}
                }
            >
                <span>{myData.toLowerCase()}</span>

            </h2>
            <input type="text"/>
            <Good>123456</Good>
            <Good>123456</Good>
        </div>
    )
    ReactDOM.render(VDOM,document.getElementById('test'));

    /**
     *  jsx 语法规则
     *   1. 定义虚拟DOM时不要 写  引号.
     *   2. 标签里面混入JS表达式时要用 {}
     *   3. 样式的类名指定用className
     *   4. 内联样式要用style={{key:value,key:value}} 的形式去写
     *   5. JSX 的要求只能有一个根标签
     *   6. JSX -> html 要大写开头
     *   7. 标签首字母
     *      （1）若小写字母开头，则将该标签转为HTML中同名元素，若html无该标签则报错(control)
     *       (2) 若大写字母开头，react就去渲染对应的Component，若组建没有定义，则报错
     */
</script>

</html>
