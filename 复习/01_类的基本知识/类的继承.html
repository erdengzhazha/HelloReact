<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        //创建一个Person类
        class Person{
            // 构造方法
            constructor(name,age) {
                // 构造器的this是谁？  类的实例对象
                this.name = name
                this.age = age
            }
            // 人的行为
            speek(){
                console.log( `我叫${this.name},我年龄是${this.age}`)
            }
        }
        //创建一个student类 继承于Person类
        class Student extends Person{

            constructor(name,age,nianji) {
                super(name,age)
                this.nianji = nianji
            }

            speek() {
                console.log(`我叫${this.name},年龄${this.age},年级${this.nianji}`)
                console.log(this)
            }
        }

        const s1 = new Student('校长',33,'高一');
        s1.speek()
    </script>
</body>
</html>
